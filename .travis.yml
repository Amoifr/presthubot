language: php

php:
  - 7.3

before_script:
  - echo 'GH_TOKEN='$GHTOKEN > .env
  - echo 'SLACK_TOKEN='$SLACKTOKEN >> .env
  - echo 'SLACK_CHANNEL_CORE='$SLACKCHANNELCORE >> .env
  - echo 'SLACK_CHANNEL_QA='$SLACKCHANNELQA >> .env
  - composer install

script:
  - DAYOFWEEK=$(date +"%u")
  - if [ "${DAYOFWEEK}" -le 5 ];  then php bin/console slack:notifier; fi